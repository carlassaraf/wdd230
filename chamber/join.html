<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>

    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <script src="scripts/index.js"></script>
</head>
<body>
    
    <header>

        <div id="header-content">
            <div id="logo-section">
                <img src="images/logo.png" alt="logo" id="header-logo">
                <section id="name-section">
                    <h1>Quilmes</h1>
                    <h2>Chamber of Commerce</h2>
                </section>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-item"><a id="menu" href="#"></a></li>
                    <li class="nav-item"><a href="./index.html">Home</a></li>
                    <li class="nav-item"><a href="./discovery.html">Discover</a></li>
                    <li class="nav-item"><a href="#">Directory</a></li>
                    <li class="nav-item"><a href="./join.html">Join</a></li>
                    <li class="nav-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div id="social-div">
                <img src="images/facebook.png" alt="facebook" class="social">
                <img src="images/linkedin.png" alt="linkedin" class="social">
            </div>
            <div id="date-section">
                <p>Generic date</p>
            </div>
        </div>

    </header>

    <main id="join-main">

        <h2>Join Us Now!</h2>

        <form action="thamkyou.html" method="get">

            <div>
                <label for="first-name" class="form-label">First name:</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>

            <div>
                <label for="last-name" class="form-label">Last name:</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>

            <div>
                <label for="business-title" class="form-label">Business position title:</label>
                <input type="text" name="business-title" id="business-title">
            </div>

            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="example@email.com">
            </div>

            <div>
                <label for="cell-phone" class="form-label">Cell phone number:</label>
                <input type="tel" name="cell-phone" id="cell-phone" required>
            </div>

            <div>
                <label for="business-name" class="form-label">Business name:</label>
                <input type="text" name="business-name" id="business-name" required>
            </div>

            <div>
                <label for="membership" class="form-label">Membership level:</label>
                <select name="membership" id="membership">
                    <option value="">--Please select a membership level--</option>
                    <option value="np">NP (Non profit organization)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </div>

            <div>
                <label for="description" class="form-label">Business description:</label>
                <input type="textarea" name="description" id="description">
            </div>

            <div>
                <input type="datetime" name="date-time" id="date-time" hidden>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </form>

    </main>

    <footer>

        <div id="footer-content">

            <div id="footer-top-content">
                <img src="images/logo.png" alt="logo" id="footer-logo">
                <h4>Quilmes Chamber of Commerce</h4>
                <p>1997 Colon</p>
                <p>Quilmes, Buenos Aires</p>
                <p>info@quilmescc.org</p>
                <p>+(54) 11 4442-9980</p>
                <p>üìç Location Map</p>
            </div>

            <hr>

            <div id="footer-bottom-content">
                <div id="info">
                    <p>¬© Quilmes Chamber</p>
                    <p><strong>Fabrizio Carlassara</strong></p>
                    <p>WDD 230 Project</p>
                </div>
                <p id="lastModified"></p>
            </div>
        </div>

    </footer>

</body>
</html>
